<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML</title>
</head>
<body>
    <section>
        <h2> <b> Unified Modeling Language Theory Test </b></h2>
        <pre>Test Subject: Unified Modeling Language  Time:     100 minute   Score: 100 </pre>
        <div>
            <label>Class:  </label>
            <input type="text" placeholder="Class1"> 
            <label>Student ID:  </label>
            <input type="text" placeholder="001">
            <label>Name:  </label>
            <input type="text" placeholder="Darcy">
            
        </div>
    
    </section>
    
    <section>
        <h2> <b> 1. Fill in the blanks(5 points per space, 20 points total) </b></h2>
        
        <ol style="list-style-type:i">
		<li>            
            <label>The full name of UML in Chinese is:  </label>
            <input type="text" placeholder="Unified Modeling Language"> </li>
		<li>
            <label>The most prominent feature of the object is:  </label>
            <input type="text" placeholder="Encapsulation"> 
            <input type="text" placeholder="Inheritance"> 
            <input type="text" placeholder="Polymorphism"> </li>
	</ol>
    </section>
    
    
    
    
    <section>
        <h2> <b> 2. Multiple choice question(10 points per space, 20 points total) </b></h2>
        
        <ol style="list-style-type:i">
        <li>
           <label>The relationship between UML and software engineering is: <br></label>
           <input type="radio" id="option21A" checked="">
            <label for="option21A">(A)UML is software engineering<br></label>
           
           <input type="radio" id="option21B">
           <label for="option21B">(B)UML participates in several stages of the software development process in software engineering</label>
         </li>
        
         <li>
           <label>Java language support: <br></label>
           <input type="radio" id="option22A" checked="">
            <label for="option22A">(A)Single inheritance<br></label>
           
           <input type="radio" id="option22B">
           <label for="option22B">(B)Mutiple inheritance</label>
         </li>
           
	</ol>
    </section><section>
        <h2> <b> 3. Mutiple choice(10 points per space, 20 points total)  </b></h2>
        
        <ol style="list-style-type:i">
        <li>
            <label>The granularity of the use case is divided into the following three: <br></label>
            <input type="checkbox" id="option31A" checked="">
            <label>(A)Overview level<br></label>
            <input type="checkbox" id="option31B" checked="">
            <label>(B)Demand level<br></label>
            <input type="checkbox" id="option31C">
            <label>(C)User target level<br></label>
            <input type="checkbox" id="option31D" checked="">
            <label>(D)Sub-function level<br></label>   
            </li>
            
        <li>
            <label>The class diagram consists of which of the following three parts: <br></label>
            <input type="checkbox" id="option32A" checked="">
            <label>(A)Name<br></label>
            <input type="checkbox" id="option32B" checked="">
            <label>(B)Attribute<br></label>
            <input type="checkbox" id="option32C" checked="">
            <label>(C)Operation<br></label>
            <input type="checkbox" id="option32D">
            <label>(D)Function<br></label>   
            </li>
           
	</ol>
    </section>
    
    



</body>
</html>
